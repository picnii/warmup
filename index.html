<html ng-app>
	<head>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
		<script type="text/javascript" src="lib/angular.min.js"></script>
		<script type="text/javascript" src="js/Controller.js">
		</script>
		<script type="text/javascript" src="js/app.js"></script>
		<title>Dummy Calculator</title>
		<meta charset="utf-8">
	</head>
	<body>
		
		<section class="calculator" ng-controller="MainCtrl">
			<h2>Warm Up</h2>
			<form ng-submit="calculate()">
				Name : <input type="text" ng-model="name"><br/>
				Age : <input type="number" ng-model="age"><br/>
				<input type="submit" value="ทำนาย" />
			</form>
			<div ng-show="isShow">
				{{name}} age {{age}} is {{result}}
			</div>
			<br/>
			
		</section>
	</body>
</html>
